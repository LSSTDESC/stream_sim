# Configuration file for the survey DES
name: des
release: y6
survey_files: 
    # Path to data files (leave empty for default location)
    # hardcoded some paths here open to suggestions on how to improve
    file_path: ''
    
    # Band-specific magnitude limit maps
    maglim_map_g: des_y6_5_sig_maglim_band_g_nside_512.hsp # median g-band depth is 24.56
    maglim_map_r: des_y6_5_sig_maglim_band_r_nside_512.hsp # 
    # Band-independent maps
    # because of hard coded file_path_others I had to create a symlink for the ebv_map
    ebv_map: ebv_sfd98_lowres_nside_512_ring_equatorial.fits 
    completeness: des_y6_stellar_efficiency_beta.csv # currently we are using mag_g (that I renamed to mag_r)
    # the completeness file has no delta mag column....
    log_photo_error: des_y6_photoerror_r.csv # dont know the band for this one, assuming r for now

survey_properties: 
  bands: ['g', 'r', 'i', 'z', 'Y']
 
  # Extinction coefficients per band (A_band / E(B-V)) 
  # from Tab 6 of https://iopscience.iop.org/article/10.1088/0004-637X/737/2/103/pdf
  coeff_extinc_g: 3.186
  coeff_extinc_r: 2.140
  coeff_extinc_i: 1.569
  coeff_extinc_z: 1.196
  coeff_extinc_y: 1.048
  coeff_extinc_Y: 1.048

  # Systematic photometric errors (mag), or could be specified as sys_error_g, sys_error_r, etc
  sys_error : 0.005 # Error common to all bands
  # sys_error_i: 0.01  # Example to Override for i-band


  # Saturation limits per band, or could be specified as saturation_g, saturation_r, etc
  saturation: 16.0
